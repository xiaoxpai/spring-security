apply plugin: "java-gradle-plugin"

repositories {
	//TODO 添加下载源
	maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }    //添加阿里源
	maven { url 'https://maven.aliyun.com/nexus/content/repositories/jcenter' }  //添加阿里源
	mavenCentral()
}

gradlePlugin {
	plugins {
		trang {
			id = "trang"
			implementationClass = "trang.TrangPlugin"
		}
	}
}

dependencies {
	compile 'com.thaiopensource:trang:20091111'
	compile 'net.sourceforge.saxon:saxon:9.1.0.8'
}

task ide(type: Copy) {
	from configurations.runtime
	into 'ide'
}
